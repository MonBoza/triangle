
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Tracker</title>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheets" text="text/css">
    <h1>Triangle Tracker</h1>
</head>
<body>
    <form id="triCalc">
        <label for="side1" >Side 1:</label>
        <input id="side1" type="text"></label> <br />
        <br />
        <label for="side2">Side 2:</label>
        <input id="side2" type="text"></label><br />
        <br />
        <label for="side3">Side 3:</label>
        <input id="side3" type="text"></label><br />
        <br />
        <br />
        <button type="submit">Submit</button>
        <br />
    </form>
    <div>
        <h2>Results</h2>
        <p id="output"></p>
    </div>

    <div id="Equilateral" class="hidden">
        <p id="Equilateral">Equilateral Triangle!</p>
    </div>
    <div id="Isosceles" class="hidden">
        <p>Isosceles Triangle!</p>
    </div>
    <div id="Scalene" class="hidden">
        <p>Scalene Triangle!</p>
    </div>
    <div id ="not" class="hidden">
        <p>Not a Triangle try again!</p>
        <iframe src="https://i.gifer.com/1CGC.gif"></iframe>
    </div>
    
</body>
</html>
