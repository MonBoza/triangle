
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Tracker</title>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Triangle Tracker</h1>
    <form id="triCalc">
        <label for="side1" >Side 1:</label>
        <input id="side1" type="number"></label> <br />
        <br />
        <label for="side2">Side 2:</label>
        <input id="side2" type="number"></label><br />
        <br />
        <label for="side3">Side 3:</label>
        <input id="side3" type="number"></label><br />
        <br />
        <br />
        <button type="submit">Submit</button>
        <br />
    </form>
    <div>
        <h2>Results</h2>
    </div>

    <div id="Equilateral" class="hidden">
        <p id="Equilateral">Equilateral Triangle!</p>
        <iframe src="https://i.gifer.com/7fPE.gif" height= 300px></iframe>
    </div>
    <div id="Isosceles" class="hidden">
        <iframe src="https://i.pinimg.com/originals/98/6b/03/986b03320966a7d944e962a1b9b32258.gif" height = 500 px></iframe>
        <p>Isosceles Triangle!</p>
    </div>
    <div id="Scalene" class="hidden">
        <p>Scalene Triangle!</p>
        <iframe src="https://i.kym-cdn.com/photos/images/original/000/430/267/18e.gif" height = 300 px></iframe>
    </div>
    <div id ="not" class="hidden">
        <p>Not a Triangle try again!</p>
        <iframe src="https://i.gifer.com/1CGC.gif"></iframe>
    </div>
    
</body>
</html>
